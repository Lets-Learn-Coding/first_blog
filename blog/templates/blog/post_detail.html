{% extends 'blog/base.html' %}

{% block content %}

		<h2>{{ post.title }}
		{% if user.is_authenticated %}
		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
			<span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
		<div class="post">
		{% if post.published_date %}
			<div class ="date">
				{{ post.published_date }}
			</div>
		{% endif %}
	</div>
{% endblock %}
